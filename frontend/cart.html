<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Artisans Connect</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/1Gd0f1P4/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Arial, sans-serif;
            color: #432818;
            background-color: #fdfaf6;
        }

        .hidden {
         display: none !important;
          }

        /* Header */
        .header {
            background: #6f1d1b;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }

        .header .logo img { height: 50px; }
        .header a { color: white; text-decoration: none; }
        .header .header-icons a { margin-left: 20px; font-size: 1.2rem; }
        .header .header-icons a:hover { color: #bb9457; }

        /* Main Cart Layout */
        .cart-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .cart-container h1 {
            color: #6f1d1b;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5rem;
        }

        .cart-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            align-items: start;
        }
        
        .btn {
            display: inline-block;
            background: #6f1d1b;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background: #bb9457;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #99582a;
        }
        
        /* Cart Items Styling */
        .cart-items {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            padding: 10px 30px 30px;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child { border-bottom: none; }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }

        .cart-item-info { flex-grow: 1; }
        .cart-item-info h3 { font-size: 1.2rem; margin-bottom: 5px; }
        .cart-item-info p { font-size: 1rem; color: #777; }

        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .quantity-control button {
            background: none;
            border: none;
            font-size: 1.2rem;
            padding: 5px 12px;
            cursor: pointer;
            color: #6f1d1b;
        }

        .quantity-control input {
            width: 40px;
            text-align: center;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            -moz-appearance: textfield; /* Firefox */
        }
        .quantity-control input::-webkit-outer-spin-button,
        .quantity-control input::-webkit-inner-spin-button {
            -webkit-appearance: none; /* Safari and Chrome */
            margin: 0;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 1.3rem;
            cursor: pointer;
            transition: transform 0.2s, color 0.2s;
        }
        .remove-btn:hover {
            transform: scale(1.1);
            color: #c0392b;
        }

        /* Order Summary Styling */
        .order-summary {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            padding: 30px;
            position: sticky;
            top: 40px;
        }
        
        .order-summary h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1rem;
        }
        
        .summary-row.total {
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .summary-row .price { font-weight: bold; }

        .checkout-btn { width: 100%; margin-top: 20px; }
        
        /* Empty Cart Message */
        #empty-cart-message {
            text-align: center;
            font-size: 1.2rem;
            padding: 50px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        #empty-cart-message a { color: #99582a; font-weight: bold; }
        
        /* Loading Spinner */
        #loader {
            text-align: center;
            font-size: 2rem;
            color: #6f1d1b;
            padding: 50px;
        }
        .fa-spin { animation: fa-spin 1s infinite linear; }

        /* Responsive Design */
        @media (max-width: 900px) {
            .cart-grid {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 500px) {
            .cart-item { flex-direction: column; align-items: flex-start; }
            .cart-item img { margin-bottom: 15px; }
            .cart-item-actions { margin-top: 15px; width: 100%; justify-content: space-between; }
            .header { padding: 10px 20px; }
        }

    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">
            <img src="https://i.ibb.co/1Gd0f1P4/logo.png" alt="Artisans Connect Logo">
        </a>
        <div class="header-icons">
            <a href="index.html" title="Back to Shop"><i class="fas fa-store"></i></a>
            <a href="#" id="logout-btn" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </header>

    <div class="cart-container">
        <h1>Your Shopping Cart</h1>

        <div id="loader">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading Your Cart...</p>
        </div>

        <div id="cart-content" class="hidden">
            <div id="empty-cart-message" class="hidden">
                <h2>Your cart is empty.</h2>
                <p>Looks like you haven't added anything to your cart yet.</p>
                <a href="index.html" class="btn btn-secondary" style="margin-top: 20px;color: white;">Start Shopping</a>
            </div>

            <div class="cart-grid">
                <div class="cart-items" id="cart-items-container">
                    </div>
                <div class="order-summary" id="order-summary-container">
                    <h2>Order Summary</h2>
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span class="price">₹<span id="subtotal-price">0.00</span></span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span class="price">FREE</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span class="price">₹<span id="total-price">0.00</span></span>
                    </div>
                    <button class="btn checkout-btn">Place a Order</button>
                </div>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Check for login
    const token = localStorage.getItem('authToken');
    if (!token) {
        window.location.href = 'index.html';
        return;
    }
    
    // --- DOM Elements ---
    const API_BASE_URL = 'http://localhost:3000';
    const cartItemsContainer = document.getElementById('cart-items-container');
    const subtotalPriceElement = document.getElementById('subtotal-price');
    const totalPriceElement = document.getElementById('total-price');
    const emptyCartMessage = document.getElementById('empty-cart-message');
    const orderSummaryContainer = document.getElementById('order-summary-container');
    const loader = document.getElementById('loader');
    const cartContent = document.getElementById('cart-content');
    const logoutBtn = document.getElementById('logout-btn');
    const checkoutBtn = document.querySelector('.checkout-btn');
    checkoutBtn.textContent = 'Place Order Now';

    logoutBtn.addEventListener('click', (e) => {
        e.preventDefault();
        if (confirm('Are you sure you want to log out?')) {
            localStorage.removeItem('authToken');
            window.location.href = 'index.html';
        }
    });

    // --- API Functions ---
    async function apiCall(endpoint, method = 'GET', body = null) {
        const options = {
            method,
            headers: { 'Authorization': `Bearer ${token}` }
        };
        if (body) {
            options.headers['Content-Type'] = 'application/json';
            options.body = JSON.stringify(body);
        }
        const response = await fetch(`${API_BASE_URL}${endpoint}`, options);
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.msg || 'An API error occurred.');
        }
        return response.status !== 204 ? response.json() : null;
    }

    async function fetchCart() {
        loader.classList.remove('hidden');
        cartContent.classList.add('hidden');
        try {
            const cart = await apiCall('/api/cart');
            displayCart(cart);
        } catch (error) {
            console.error('Error fetching cart:', error);
            cartContent.innerHTML = '<p>Could not load your cart. Please try again later.</p>';
        } finally {
            loader.classList.add('hidden');
            cartContent.classList.remove('hidden');
        }
    }

    async function updateItemQuantity(productId, quantity) {
        if (quantity < 1) return;
        try {
            const updatedCart = await apiCall(`/api/cart/${productId}`, 'PUT', { quantity });
            displayCart(updatedCart);
        } catch (error) {
            console.error('Error updating quantity:', error);
            alert('Failed to update item quantity.');
        }
    }

    async function removeItem(productId) {
        if (!confirm('Are you sure you want to remove this item?')) return;
        try {
            const updatedCart = await apiCall(`/api/cart/${productId}`, 'DELETE');
            displayCart(updatedCart);
        } catch (error) {
            console.error('Error removing item:', error);
            alert('Failed to remove item.');
        }
    }

    // --- Display Functions ---
    function displayCart(cart) {
        cartItemsContainer.innerHTML = '';
        
        if (!cart || cart.items.length === 0) {
            emptyCartMessage.classList.remove('hidden');
            orderSummaryContainer.classList.add('hidden');
            cartItemsContainer.classList.add('hidden');
            return;
        }

        emptyCartMessage.classList.add('hidden');
        orderSummaryContainer.classList.remove('hidden');
        cartItemsContainer.classList.remove('hidden');

        cart.items.forEach(item => {
            const itemElement = document.createElement('div');
            itemElement.className = 'cart-item';
            itemElement.innerHTML = `
                <img src="${item.productImage}" alt="${item.productName}">
                <div class="cart-item-info">
                    <h3>${item.productName}</h3>
                    <p>Price: ₹${item.price.toFixed(2)}</p>
                </div>
                <div class="cart-item-actions">
                    <div class="quantity-control">
                        <button class="quantity-btn minus-btn" data-id="${item.productId}" data-quantity="${item.quantity}">-</button>
                        <input type="number" class="quantity-input" value="${item.quantity}" min="1" data-id="${item.productId}">
                        <button class="quantity-btn plus-btn" data-id="${item.productId}" data-quantity="${item.quantity}">+</button>
                    </div>
                    <button class="remove-btn" data-id="${item.productId}" title="Remove Item"><i class="fas fa-trash-alt"></i></button>
                </div>`;
            cartItemsContainer.appendChild(itemElement);
        });
        
        updateOrderSummary(cart);
        attachEventListeners();
    }
    
    function updateOrderSummary(cart) {
        const subtotal = cart.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        subtotalPriceElement.textContent = subtotal.toFixed(2);
        totalPriceElement.textContent = subtotal.toFixed(2); // Assuming free shipping for now
    }
    
    function attachEventListeners() {
        document.querySelectorAll('.remove-btn').forEach(button => {
            button.onclick = () => removeItem(button.dataset.id);
        });

        document.querySelectorAll('.quantity-btn').forEach(button => {
            button.onclick = () => {
                const productId = button.dataset.id;
                let quantity = parseInt(button.dataset.quantity);
                if (button.classList.contains('plus-btn')) {
                    quantity++;
                } else if (button.classList.contains('minus-btn')) {
                    quantity--;
                }
                updateItemQuantity(productId, quantity);
            };
        });

        document.querySelectorAll('.quantity-input').forEach(input => {
            input.onchange = () => {
                const productId = input.dataset.id;
                const quantity = parseInt(input.value);
                updateItemQuantity(productId, quantity);
            };
        });
    }

    checkoutBtn.addEventListener('click', async () => {
    if (!confirm('Are you sure you want to place this order?')) return;
    
    try {
        const response = await fetch(`${API_BASE_URL}/api/orders`, {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!response.ok) throw new Error('Failed to place order.');

        const order = await response.json();
        alert('Order placed successfully!');
        window.location.href = `order-confirmation.html?id=${order._id}`;

    } catch (error) {
        alert(error.message);
    }
});

    // Initial Fetch
    fetchCart();
});
</script>

</body>
</html>
